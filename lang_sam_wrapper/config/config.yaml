langsam_with_optflow_node:
  ros__parameters:
    # 基本LangSAMパラメータ
    sam_model: "sam2.1_hiera_small"
    text_prompt: "white line. red pylon. human. car."
    box_threshold: 0.3
    text_threshold: 0.2
    tracking_targets: ["white line", "red pylon", "human", "car"]
    
    # パイプライン実行間隔
    pipeline_interval: 90  # フレーム数（3秒 @ 30fps）
    
    # CSRTトラッカー設定
    min_bbox_size: 20     # 最小bbox幅・高さ
    max_bbox_ratio: 0.8   # 画面サイズに対する最大bbox比率
    
    # CUDA設定
    cuda_arch_list: "6.0;6.1;7.0;7.5;8.0;8.6"
    enable_torch_no_grad: true
    enable_gpu_memory_cleanup: true
    
    # ログ設定
    enable_fps_logging: true
    enable_debug_logging: false