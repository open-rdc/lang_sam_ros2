lang_sam_tracker_node:
  ros__parameters:
    # ===== AIモデル設定 =====
    sam_model: "sam2.1_hiera_tiny"  # SAM2モデル（tiny/small/base/large）
    text_prompt: "white line. red pylon. human. car."  # GroundingDINO検出プロンプト
    box_threshold: 0.3  # GroundingDINO BoundingBox信頼度閾値
    text_threshold: 0.25  # GroundingDINO テキスト類似度閾値
    tracking_targets: ["white line", "red pylon", "human", "car"]  # CSRT追跡対象
    
    # ===== 実行周波数設定 =====
    gdino_interval_seconds: 5.0  # GroundingDINO実行間隔（1.0秒 = 1Hz）
    
    # ===== ROS2トピック設定 =====
    input_topic: "/zed/zed_node/rgb/image_rect_color"  # 入力画像（ZEDカメラ）
    gdino_topic: "/image_gdino"    # GroundingDINO検出結果配信
    csrt_output_topic: "/image_csrt"      # CSRT追跡結果配信
    sam_topic: "/image_sam"        # SAM2セグメンテーション結果配信
    
    # ===== トラッキング設定 =====
    bbox_margin: 5                 # BoundingBox境界マージン（ピクセル）
    bbox_min_size: 3               # 最小BoundingBoxサイズ（ピクセル）- 小さなBBOXも許可
    tracker_min_size: 3            # トラッカー継続最小サイズ（ピクセル）- 小さなBBOXも継続
    
    # ===== CSRTフレーム機能設定 =====
    enable_csrt_recovery: true           # CSRT復旧機能統合有効化（バッファ・時間遡行・早送り）
    frame_buffer_duration: 5.0          # フレームバッファ保持時間（秒）
    time_travel_seconds: 1.0            # さかのぼり時間（秒）
    fast_forward_frames: 10             # 早送り処理フレーム数（計算負荷制御）
    recovery_attempt_frames: 1          # 復旧処理で使用する最新フレーム数（ノイズ回避）
    
    # ===== CSRTトラッカー内部パラメータ =====
    # デフォルト値は速度重視設定。精度向上時はHOG/グレースケール/セグメンテーション有効化
    csrt_use_hog: true                    # HOG特徴量（デフォルト：true、false時は速度向上）
    csrt_use_color_names: false           # 色名特徴量（デフォルト：false、true時は精度向上・計算量増）
    csrt_use_gray: true                   # グレースケール（デフォルト：true、false時は色情報重視）
    csrt_use_rgb: false                   # RGB特徴量（デフォルト：false、true時は色精度向上・計算量増）
    csrt_use_channel_weights: false       # チャンネル重み（デフォルト：false、true時は適応的重み付け）
    csrt_use_segmentation: true           # セグメンテーション（デフォルト：true、false時は軽量化）
    csrt_window_function: "hann"          # 窓関数（デフォルト：hann、cosine/uniform選択可）
    csrt_kaiser_alpha: 3.75               # Kaiser窓α（デフォルト：3.75、大=シャープ、小=スムーズ）
    csrt_cheb_attenuation: 45.0           # Chebyshev減衰（デフォルト：45.0、大=ノイズ抑制強化）
    csrt_template_size: 200.0             # テンプレートサイズ（デフォルト：200、大=精度向上・計算量増）
    csrt_gsl_sigma: 1.0                   # ガウシアンσ（デフォルト：1.0、大=広範囲探索）
    csrt_hog_orientations: 9              # HOG方向数（デフォルト：9、大=精度向上・計算量増）
    csrt_hog_clip: 0.2                    # HOGクリップ（デフォルト：0.2、小=特徴量保持強化）
    csrt_padding: 3.0                     # パディング倍率（デフォルト：3.0、大=探索範囲拡大）
    csrt_filter_lr: 0.02                  # フィルター学習率（デフォルト：0.02、大=高速適応・不安定化）
    csrt_weights_lr: 0.02                 # 重み学習率（デフォルト：0.02、大=高速適応・不安定化）
    csrt_num_hog_channels_used: -1        # HOGチャンネル数（デフォルト：-1全て、正数=制限・軽量化）
    csrt_admm_iterations: 4               # ADMM反復数（デフォルト：4、大=精度向上・計算量増）
    csrt_histogram_bins: 16               # ヒストグラム量子化（デフォルト：16、大=精度向上・計算量増）
    csrt_histogram_lr: 0.04               # ヒストグラム学習率（デフォルト：0.04、大=高速適応）
    csrt_background_ratio: 2              # 背景領域比率（デフォルト：2、大=背景情報増加）
    csrt_number_of_scales: 33             # スケール探索数（デフォルト：33、大=スケール頑健性向上）
    csrt_scale_sigma_factor: 0.25         # スケールσ係数（デフォルト：0.25、大=スケール範囲拡大）
    csrt_scale_model_max_area: 512.0      # スケール最大面積（デフォルト：512、大=大物体対応）
    csrt_scale_lr: 0.025                  # スケール学習率（デフォルト：0.025、大=スケール高速適応）
    csrt_scale_step: 1.02                 # スケールステップ（デフォルト：1.02、大=粗いスケール探索）
    csrt_psr_threshold: 0.035             # PSR閾値（デフォルト：0.035、小=追跡継続しやすく）

multi_view_node:
  ros__parameters:
    # ===== 入力トピック設定 =====
    original_topic: "/zed/zed_node/rgb/image_rect_color"  # ZED生画像
    gdino_topic: "/image_gdino"    # GroundingDINO検出結果画像
    csrt_output_topic: "/image_csrt"      # CSRT追跡結果画像
    sam_topic: "/image_sam"        # SAM2セグメンテーション結果画像
    
    # ===== 4分割画像出力設定 =====
    output_fps: 30.0               # 統合画像配信周波数（Hz）
    output_width: 1280             # 統合画像幅（ピクセル）
    output_height: 720             # 統合画像高さ（ピクセル）
    border_width: 2                # 分割境界線幅（ピクセル）
    border_color: [255, 255, 255]  # 境界線色（BGR: 白）
    
    # ===== 周波数表示ラベル設定 =====
    enable_labels: true            # ラベル表示有効化
    label_font_scale: 0.7          # OpenCVフォントスケール
    label_thickness: 2             # テキスト線太さ
    label_color: [0, 255, 0]       # ラベル色（BGR: 緑）